<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harvest OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f4;
        }
        .message {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>OAuth Authorization Received</h1>
        <p>You can now return to your iOS Shortcut.</p>
        <p>This window can be closed.</p>
    </div>
    <script>
        // Optional: Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        
        // You could optionally log or process the code here
        console.log('Authorization Code:', authCode);
    </script>
</body>
</html>
